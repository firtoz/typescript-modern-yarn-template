name: Cleanup

env:
  IS_TEMPLATE: ${{ secrets.IS_TEMPLATE }}
  
permissions: write-all

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        if: env.IS_TEMPLATE != 'true'
        uses: actions/checkout@v3

      - name: Set up Node.js
        if: env.IS_TEMPLATE != 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and run script
        if: env.IS_TEMPLATE != 'true'
        run: |
          if [ "${{ env.IS_TEMPLATE }}" != "true" ]; then
            yarn install
            yarn add --dev jsonc-parser
            yarn cleanup "${{ github.event.repository.name }}"
            yarn remove jsonc-parser
            yarn install
          fi
        id: script_step
        env:
          IS_TEMPLATE: ${{ secrets.IS_TEMPLATE }}

      - name: Create Pull Request
        if: steps.script_step.outcome == 'success' && env.IS_TEMPLATE != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'cleanup-${{ github.event.repository.name }}'
          commit-message: 'Update package.json and README.md'
          title: 'Cleanup for ${{ github.event.repository.name }}'
          body: 'This PR updates package.json and README.md to reflect the correct project name.'
          labels: 'cleanup'